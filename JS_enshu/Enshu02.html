<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Enshu02</title>
  </head>
  <body>
    <h2>凶が出ないおみくじ</h2>
    <script>
    let omikuji = Math.floor(Math.random() *4)
                                          // 0 ~ 3までの乱数を生成
    let size = 10;                        // フォントサイズを指定
    let omikujiStr = '';                  // おみくじの結果文字列。初期段階は不定。

    // 条件分岐処理(変数omikujiStrに結果の文字列代入と、フォントサイズの計算式)を記述
    if (omikuji == 3) {
      omikujiStr = '大吉';
      size = 40;
    } else if (omikuji == 2) {
      omikujiStr = '吉';
      size = 30;
    } else if (omikuji == 1) {
      omikujiStr = '中吉';
      size = 20;
    } else if (omikuji == 0) {
      omikujiStr = '小吉';
      size = 10;
    } else {
      omikujiStr = 'error';
    }

    document.write('<div style="font-size: '+ size +'px;">' + omikujiStr + '</div>');
    </script>
  </body>
</html>
