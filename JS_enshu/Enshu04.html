<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Enshu04</title>
  </head>
  <body>
    <h2>三角形の表示</h2>
    <script>
    let taka = window.prompt('三角形の高さは？');
    // 繰り返し①開始
    let i = 0;
    while( i < taka ) {
      // 繰り返し②開始
      document.write('◼️');
      // 繰り返し②終了
      document.write('<br>');
    }
    // 繰り返し①終了
    </script>
  </body>
</html>
