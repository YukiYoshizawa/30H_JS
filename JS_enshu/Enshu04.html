<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Enshu04</title>
  </head>
  <body>
    <h2>三角形の表示</h2>
    <script>
    let taka = window.prompt('三角形の高さは？');
    // 繰り返し①開始

    for(let i = 1; i <= taka; i++) {
      for(let j =1; j<= i; j++){
        document.write('◼️');
      }
      document.write('<br>');
    }
    // 繰り返し①終了
    </script>
  </body>
</html>
