<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample2_14</title>
  </head>
  <body>
    <h2>1〜100までの合計を求める</h2>
    <script>
      let sum = 0;
      for( let i = 0; i <= 100; i++ ) {
        sum = sum + i;
      }
      document.write(sum + '<br>');
    </script>
  </body>
</html>
